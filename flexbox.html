<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 3px dotted purple;
           display: flex; 
         justify-content: center;
           align-items: stretch;
           height: 500px;
        }
        .box{
            
            width: 200px;
            font-size: 3em;
            font-weight: 700;
            border: 2px dashed peru;
        }
        #box-1{
         order: 1;   
        }
        #box-2{
            order: 2;
            flex-grow:1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box-1" class="box">box-1</div>
        <div id="box-2" class="box">box-2</div>

    </div>
</body>
</html>
